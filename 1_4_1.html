<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>1_4_1</title>
<style type="text/css">
	*{margin:0;padding:0;}
	
	.box{width:400px;height:200px;background:#ccc;position:absolute;left:50%;top:50%;margin-top:-100px;margin-left:-200px;overflow:hidden;}
	.circle-left{border-radius:50%;width:100px;height:100px;background:#fc0;position:absolute;top:-50px;left:-50px;}
	.circle-right{border-radius:50%;width:100px;height:100px;background:#fc0;position:absolute;top:150px;left:350px;}
</style>
</head>

<body>
	<div class="box">
    	<div class="circle-left"></div>
        <div class="circle-right"></div>
    </div>
</body>
